<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 panel panel-info panel-body">
      <form name="myLogin" ng-submit="login()">
        <legend>Login</legend>
        <div class="form-group" ng-class="{'has-error' : myLogin.usuari.$invalid && !myLogin.usuari.$pristine}">
          <label for="usuari">Usuari</label>
          <input name="usuari" type="text" class="form-control" ng-model="user.username" required>
        </div>

        <div class="form-group" ng-class="{'has-error' : myLogin.contra.$invalid && !myLogin.contra.$pristine}">
          <label for="contrasenya">Contrasenya</label>
          <input type="password" class="form-control" ng-model="user.password" name="contra" required>
        </div>
        <div ng-if="error" class="alert alert-danger">
          <strong>{{error}}</strong>
        </div>
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login" ng-disabled="myLogin.$invalid">
      </form>
    </div>
  </div>
</div>
